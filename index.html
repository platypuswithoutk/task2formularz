<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    </head>
<body>
    <form action="https://formspree.io/roksana.dzioba@gmail.com" method="POST">

    <label for="name">Imię</label>
    <input type="text" name="name" id="name">

    <br>
    <label for="lastname">Nazwisko</label>
    <input type="text" name="lastname" id="lastname">

    <br>
    <label for="e-mail">E-mail</label>
    <input type="text" name="_replyto" id="e-mail">

    <br>
    <label for="phone">Telefon</label>
    <input type="tel" name="phone" id="phone">

    <br>
    <label for="city">Wybierz miasto</label>
    <select name="city" id="city">
        <option value="warszawa">Warszawa</option>
        <option value="kraków">Kraków</option>
        <option value="gdańsk">Gdańsk</option>
    </select>

    <br>
    <p>Wybierz płeć:</p>
    <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
    <br>
    <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
    <br>

    <br>
    <label for="message">Wiadomość:</label>   
    <textarea name="message" id="message"></textarea> 
    <br>
    <input type="checkbox" name="agreement" id="agreement">
    <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
    <br>
    <input type="submit" value="Send">

    </form>
</body>
</html>
